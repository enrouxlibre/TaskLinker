<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width; initial-scale=1" />
      <title>Créer une tâche - TaskLinker</title>
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
         integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      <script src="js/select.js"></script>
   </head>
   <body>
      <div id="main-container">
         <nav>
            <a href="index.html" id="logo">
            <img src="img/logo.png" alt="Logo TaskLinker" />
            </a>
            <ul id="main-menu">
               <li class="active">
                  <a href="index.html">
                  <i class="fa-solid fa-list-check"></i> Projets
                  </a>
               </li>
               <li>
                  <a href="employes.html">
                  <i class="fa-regular fa-user"></i> Équipe
                  </a>
               </li>
            </ul>
         </nav>
         <main>
            <header>
               <div id="current-user"></div>
               <div id="title-page">
                  <h1>Créer une tâche</h1>
               </div>
            </header>
            <div id="content">
               <form name="tache" method="post">
                  <div><label for="tache_titre" class="required">Titre de la tâche</label><input type="text" id="tache_titre" name="tache[titre]" required="required" /></div>
                  <div><label for="tache_description">Description</label><textarea id="tache_description" name="tache[description]"></textarea></div>
                  <div class="flex-form">
                     <div><label for="tache_deadline">Date</label><input type="date" id="tache_deadline" name="tache[deadline]" /></div>
                     <div>
                        <label for="tache_statut" class="required">Statut</label>
                        <select id="tache_statut" name="tache[statut]">
                           <option value="13">To Do</option>
                           <option value="14">Doing</option>
                           <option value="15">Done</option>
                        </select>
                     </div>
                  </div>
                  <div>
                     <label for="tache_employe">Membre</label>
                     <select id="tache_employe" name="tache[employe]">
                        <option value=""></option>
                        <option value="13">Natalie Dillon</option>
                        <option value="14">Demi Baker</option>
                     </select>
                  </div>
                  <br>
                  <button class="button button-submit">Ajouter</button>
               </form>
            </div>
         </main>
      </div>
   </body>
</html>
